<html lang="en">
<head>

    <div style="float:left; width:728px;height:90px"></div>
    <div style="float:right; width:320px;height:100px"></div>
    <br style="clear:both;" />

    <div id="gameArea">
      <div id="initialLoaderBg" class="loadingBg"></div>
      <div id="initialLoader" class="loading" style="width:500px;">
        <center>
          <img src="img/loader.gif" class="icon" />
          <br />
          <span id="loadingMessage" class="message">Loading... hold on...</span>

      </div>
    </div>
  </div>

  <!-- PlayFab SDK -->
  <script src="/js/PlayFabClientApi.js"></script>
  
  <!-- Modern ES Module loader -->
